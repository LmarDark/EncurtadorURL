<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encurtador de URL</title>
  <meta name="description" content="Encurte links de forma rápida, fácil e gratuita. Cole sua URL e gere um link curto instantaneamente!">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/892/892692.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9536858565790302" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center relative overflow-hidden bg-slate-100 px-4 sm:px-0">
    <div aria-hidden="true" class="absolute inset-0 w-full h-full z-0">
      <div class="absolute -top-32 -left-32 w-[500px] h-[500px] bg-gradient-to-tr from-blue-400 via-blue-200 to-purple-300 opacity-40 rounded-full animate-pulse-slow blur-3xl"></div>
      <div class="absolute bottom-0 right-0 w-[400px] h-[400px] bg-gradient-to-br from-purple-400 via-pink-200 to-blue-200 opacity-30 rounded-full animate-pulse-slow blur-3xl"></div>
    </div>
    <div class="shadow-lg bg-white rounded-xl p-6 sm:p-8 max-w-md w-full mx-auto relative z-10">
      <style>
        @keyframes pulse-slow {
          0%, 100% { opacity: 0.4; transform: scale(1); }
          50% { opacity: 0.7; transform: scale(1.08); }
        }
        .animate-pulse-slow {
          animation: pulse-slow 6s ease-in-out infinite;
        }
        .blur-3xl {
          filter: blur(64px);
        }
      </style>
      <div class="flex flex-col items-center mb-6">
        <div class="flex flex-col items-center mb-6">
          <div class="fixed top-4 right-4 z-50 flex flex-col sm:flex-row items-end sm:items-center gap-2">
            <button id="sidebar-toggle"
              class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow-lg transition w-full sm:w-auto justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              Minhas URLs
            </button>
          </div>

          <div id="sidebar"
            class="fixed top-0 right-0 h-full w-full sm:w-2/4 bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50">
            <div class="p-6 h-full flex flex-col">
              <button id="sidebar-toggle-2"
                class="mb-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-lg">
                Fechar
              </button>
              <h2 class="text-center font-bold text-2xl mb-4">Minhas URLs</h2>
              <div class="flex-1 overflow-y-auto">
                <ul id="url-list" class="space-y-2">
                </ul>
              </div>
            </div>
          </div>

          <img src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="Logo Encurtador"
            class="w-16 h-16 mb-2 drop-shadow-md select-none">
          <h1 class="text-3xl font-bold text-blue-700 text-center">Encurtador de URL</h1>
          <p class="text-gray-500 text-center mt-2 text-base">Encurte links de forma rápida, fácil e gratuita.</p>
        </div>
        <form id="shorten-form" class="space-y-4">
          <input type="text" id="url-input" placeholder="Cole sua URL aqui" required
            class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-base sm:text-lg transition" />
          <button type="submit"
            class="select-none w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg text-base sm:text-lg transition">Encurtar</button>
        </form>
        <div id="result" class="hidden mt-6">
          <p class="text-gray-700 mb-2 text-center">URL encurtada:</p>
          <a id="short-url" href="#" target="_blank"
            class="block bg-blue-50 border border-blue-200 rounded-lg px-4 py-2 text-blue-700 font-mono text-center break-all mb-3 hover:underline"></a>
          <button id="copy-btn"
            class="w-full py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold rounded-lg transition">Copiar</button>
        </div>
      </div>
    </div>
  
  <footer class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 text-center py-3 text-sm text-gray-500 select-none z-50">
    © 2025 Meus Projetos. Desenvolvido por <a href="https://github.com/LmarDark" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">LmarDark</a>
  </footer>

  <script>
    const api = axios.create({
      baseURL: 'https://encurtadorurl-backend.onrender.com',
      timeout: 5000,
      headers: { 'Content-Type': 'application/json' }
    });

    async function createShorterUrl(data) {
      try {
        const response = await api.post('/api/create', data);

        document.getElementById('result').classList.remove('hidden');
        
        const shortUrl = response.data.short_url;
        const originalUrl = response.data.original_url;
        const shortUrlElem = document.getElementById('short-url');
        shortUrlElem.href = shortUrl;
        shortUrlElem.textContent = shortUrl;

        const stored = getFromLocalStorageWithExpiry('shortenedUrls') || [];

        const updated = [
          { original_url: originalUrl, short_url: shortUrl },
          ...stored
        ];

        saveToLocalStorageWithExpiry('shortenedUrls', updated, 7);

        
      } catch (error) {
        alert('Erro ao criar URL encurtada: ' + (error.response?.data?.message || error.message));
      }
    }

    function saveToLocalStorageWithExpiry(key, value, days = 7) {
      const now = new Date();
      const expiry = now.getTime() + days * 24 * 60 * 60 * 1000;

      const item = {
        value: value,
        expiry: expiry
      };

      localStorage.setItem(key, JSON.stringify(item));
    }

    function getFromLocalStorageWithExpiry(key) {
      const itemStr = localStorage.getItem(key);
      if (!itemStr) return [];

      try {
        const item = JSON.parse(itemStr);
        const now = new Date();

        if (now.getTime() > item.expiry) {
          localStorage.removeItem(key);
          return [];
        }

        return Array.isArray(item.value) ? item.value : [];
      } catch (e) {
        return [];
      }
    }

    function renderUrlsFromLocalStorage() {
      const urls = getFromLocalStorageWithExpiry('shortenedUrls');
      const urlList = document.getElementById('url-list');
      urlList.innerHTML = '';

      if (!urls || urls.length === 0) {
        urlList.innerHTML = '<li class="text-gray-500 text-sm">Nenhum link encurtado ainda.</li>';
        return;
      }

      urls.forEach(({ original_url, short_url }) => {
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between bg-white shadow rounded p-3 mb-3 border';

        const domain = new URL(original_url).hostname;
        const img = document.createElement('img');
        img.src = `https://icons.duckduckgo.com/ip3/${domain}.ico`;
        img.alt = domain;
        img.className = 'w-8 h-8 mr-3';
        li.appendChild(img);

        const linkBlock = document.createElement('div');
        linkBlock.className = 'flex-grow overflow-hidden';

        const short = document.createElement('p');
        short.textContent = short_url;
        short.className = 'text-blue-700 font-semibold break-all';
        linkBlock.appendChild(short);

        const original = document.createElement('p');
        original.textContent = original_url;
        original.className = 'text-gray-500 text-sm break-all';
        linkBlock.appendChild(original);

        li.appendChild(linkBlock);

        const visitBtn = document.createElement('a');
        visitBtn.href = short_url;
        visitBtn.target = '_blank';
        visitBtn.textContent = 'Visitar';
        visitBtn.className = 'ml-4 text-sm text-white bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded';
        li.appendChild(visitBtn);

        urlList.appendChild(li);
      });
    }
    
    document.getElementById('shorten-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const button = this.querySelector('button[type="submit"]');
        button.disabled = true;
        button.textContent = "Encurtando...";

        const url = document.getElementById('url-input').value;
        await createShorterUrl({ originalUrl: url });

        button.disabled = false;
        button.textContent = "Encurtar";
      });

      document.getElementById('copy-btn').addEventListener('click', function () {
        const shortUrl = document.getElementById('short-url').textContent;
        navigator.clipboard.writeText(shortUrl);
      });

      const toggleBtn = document.getElementById('sidebar-toggle');
      const toggleBtn2 = document.getElementById('sidebar-toggle-2');
      const sidebar = document.getElementById('sidebar');

      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('translate-x-full');
        renderUrlsFromLocalStorage();
      });

      toggleBtn2.addEventListener('click', () => {
        sidebar.classList.add('translate-x-full');
      });
    </script>
  </div>
</body>
</html>
